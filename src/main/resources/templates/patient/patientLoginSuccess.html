        <script type="text/html" id="barDemo">
<!--            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
            <a class="layui-btn layui-btn-xs" lay-event="edit">做题</a>
<!--            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
        </script>
        <script>
            layui.config({
                version: '1586046995289' //为了更新 js 缓存，可忽略
            });

            layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
                var laypage = layui.laypage //分页
                    , layer = layui.layer //弹层
                    , table = layui.table //表格
                    , upload = layui.upload //上传
                    , element = layui.element //元素操作

                //向世界问个好
                layer.msg('Hello Person List');

                //监听Tab切换
                element.on('tab(demo)', function (data) {
                    layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                        tips: 1
                    });
                });

                //执行一个 table 实例
                table.render({
                    elem: '#demo'
                    , height: 450               //table高度的数据值
                    , url: '/getUseQuestionnaireList' //数据接口
                    , title: '用户表'
                    , page: true //开启分页
                    ,toolbar: true  //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                    , totalRow: false //开启合计行
                    , parseData: function (result) {
                        return {
                            "code": result.code
                            , "msg": result.msg
                            , "count": result.count
                            , "data": result.data
                        }
                    }
                    , cols: [
                        [ //表头
                            {type: 'checkbox', fixed: 'left'}
                            , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', totalRowText: '合计：'}
                            , {field: 'card', title: '身份证', width: 220, sort: true, totalRow: true}
                            , {field: 'name', title: '用户名', width: 80}
                            , {field: 'questionnaire_name', title: '测评量表名', width: 220, sort: true}
                            , {field: 'questionnaire_key', title: '测评量表名编码', width: 80, sort: true, totalRow: true}
                            // 实现增删改查的位栏
                            ,{fixed: 'right',  align:'center', toolbar: '#barDemo'}
                        ]
                    ]
                });

                //监听头工具栏事件
                table.on('toolbar(test)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id)
                        , data = checkStatus.data; //获取选中的数据
                    switch (obj.event) {
                        case 'add':
                            // layer.msg('添加');
                            // /页面层
                            layer.open({
                                type: 1,
                                skin: 'layui-layer-rim', //加上边框
                                area: ['420px', '240px'], //宽高
                                content: 'html内容'
                            });
                            break;
                        case 'update':
                            if (data.length === 0) {
                                layer.msg('请选择一行');
                            } else if (data.length > 1) {
                                layer.msg('只能同时编辑一个');
                            } else {
                                layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                            }
                            break;
                        case 'delete':
                            if (data.length === 0) {
                                layer.msg('请选择一行');
                            } else {
                                layer.msg('删除');
                            }
                            break;
                    }
                    ;
                });

                // 监听行工具事件
                table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data //获得当前行数据
                        , layEvent = obj.event; //获得 lay-event 对应的值
                    if (layEvent === 'edit') {
                        layer.msg('编辑操作');
                        layer.alert(JSON.stringify(data));
                    }
                });


                //分页
                laypage.render({
                    elem: 'pageDemo' //分页容器的id
                    , count: 100 //总页数
                    , skin: '#1E9FFF' //自定义选中色值
                    //,skip: true //开启跳页
                    , jump: function (obj, first) {
                        if (!first) {
                            layer.msg('第' + obj.curr + '页', {offset: 'b'});
                        }
                    }
                });

                //监听行单击事件（双击事件为：rowDouble）
                // table.on('row(test)', function (obj) {
                //     var data = obj.data;
                //     layer.alert(JSON.stringify(data), {
                //         title: '当前行数据：'
                //     });
                //
                //
                // });

                //上传
                upload.render({
                    elem: '#uploadDemo'
                    , url: 'https://httpbin.org/post' //改成您自己的上传接口
                    , done: function (res) {
                        layer.msg('上传成功');
                        layui.$('#uploadDemoView').removeClass('layui-//hide').find('img').attr('src', res.files.file);
                        console.log(res)
                    }
                });


                //底部信息
                var footerTpl = lay('#footer')[0].innerHTML;
                lay('#footer').html(layui.laytpl(footerTpl).render({}))
                    .removeClass('layui-hide');
            });
        </script>
