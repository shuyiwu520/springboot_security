    <!--患者信息展示列，登录后默认进入患者信息展示列-->

        <table class="layui-hide" id="demo" lay-filter="test"></table>

        <script type="text/html" id="barDemo">
            <!--            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
            <a class="layui-btn layui-btn-xs" lay-event="edit">做题</a>
            <!--            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
        </script>
        <script>
            layui.config({
                version: '1586046995289' //为了更新 js 缓存，可忽略
            });

            layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
                var laypage = layui.laypage //分页
                    , layer = layui.layer //弹层
                    , table = layui.table //表格
                    , element = layui.element //元素操作

                //向世界问个好
                layer.msg('Hello doctor');

                //监听Tab切换
                element.on('tab(demo)', function (data) {
                    layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                        tips: 1
                    });
                });

                //执行一个 table 实例
                table.render({
                    elem: '#demo'
                    , height: 450               //table高度的数据值
                    , url: '/getPatientListForDoctor' //数据接口
                    , title: '用户表'
                    , page: true //开启分页
                    ,toolbar: true  //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                    , totalRow: false //开启合计行
                    , parseData: function (result) {
                        return {
                            "code": result.code
                            , "msg": result.msg
                            , "count": result.count
                            , "data": result.data
                        }
                    }
                    ,cols: [
                        [
                            {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                            ,{field:'no', title:'门诊编号', width:120}
                            ,{field:'name', title:'患者名', width:100}
                            ,{field:'gender', title:'性别', width:60}
                            ,{field:'age', title:'年龄', width:60}
                            ,{field:'office', title:'所属科室', width:100}
                            ,{field:'patient_type', title:'患者类型', width:120}
                            ,{field:'illness', title:'病情', width:80}
                            ,{field:'remark', title:'备注', width:80}
                        ]
                    ]
                });

                //监听行单击事件（双击事件为：rowDouble）
                table.on('row(test)', function(obj){
                    var data = obj.data;
                    function method() {
                        $.ajax({
                            type: "post",
                            url: "getPatientDetailedInfo",
                            /*通过Ajax向后台传递数据，后天使用实体类获取，自动获取全部数据*/
                             data:data,
                            async: false,   // 异步，默认开启，也就是$.ajax后面的代码是不是跟$.ajx里面的代码一起执行
                            cache: true,  // 表示浏览器是否缓存被请求页面,默认是 true
                            dataType: "json",   // 返回浏览器的数据类型，指定是json格式，前端这里才可以解析json数据
                            success: function (data) {
                                location.href="/showPatientDetailedInfo";

                            }
                        });
                    }
                    method();
                });


                //分页
                laypage.render({
                    elem: 'pageDemo' //分页容器的id
                    , count: 100 //总页数
                    , skin: '#1E9FFF' //自定义选中色值
                    //,skip: true //开启跳页
                    , jump: function (obj, first) {
                        if (!first) {
                            layer.msg('第' + obj.curr + '页', {offset: 'b'});
                        }
                    }
                });
                //底部信息
                var footerTpl = lay('#footer')[0].innerHTML;
                lay('#footer').html(layui.laytpl(footerTpl).render({}))
                    .removeClass('layui-hide');
            });
        </script>
